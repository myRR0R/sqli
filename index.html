<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Equation test</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
</head>
  <body>
    <main class="container-fluid">
      <h3 class="page-header">Lorem ipsum <small>count this shit then anybody else</small></h3>
      <div class="row">
        <div class="col-md-6">
          <form name="square" action="javascript:void(0)" class="thumbnail">
            <fieldset data-form-view="square">
              <legend>Square:</legend>
              <ul class="list-group">
                <li>
                  <label class="input-group">
                    <span class="input-group-addon">a</span>
                    <input type="text" name="a" class="form-control">
                  </label>
                </li>

                <li>
                  <label class="input-group">
                    <span class="input-group-addon">b</span>
                    <input type="text" name="b" class="form-control">
                  </label>
                </li>

                <li>
                  <label class="input-group">
                    <span class="input-group-addon">c</span>
                    <input type="text" name="c" class="form-control">
                  </label>
                </li>
              </ul>
            </fieldset>

            <fieldset data-form-view="linear">
              <legend>Linear:</legend>
              <ul class="list-group">
                <li>
                  <label class="input-group">
                    <span class="input-group-addon">x</span>
                    <input class="form-control" type="text" name="x">
                  </label>
                </li>
                <li>
                  <label class="input-group">
                    <span class="input-group-addon">y</span>
                    <input class="form-control" type="text" name="y">
                  </label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="btn-group btn-group-justified" role="group">
              <label class="btn-group btn btn-default">
                <input type="radio" name="url" value="/dos" checked>
                <span>Square</span>
              </label>

              <label class="btn-group btn btn-default" data="linear">
                <input type="radio" name="url" value="/dol">
                <span>Linear</span>
              </label>

              <label class="btn-group">
                <input type="submit" class="btn btn-primary" value="Transpile">
              </label>

            </fieldset>

          </form>
        </div>

        <div class="col-md-6">
            <div class="jumbotron thumbnail" id="status-alert">
              <div class="caption">
                <h4>Result:</h4>
              </div>
              <p class="alert alert-success" role="alert"></p>
              <p class="alert alert-info active" role="alert">Please, fill the inputs...</p>
              <p class="alert alert-warning" role="alert"></p>
              <p class="alert alert-danger" role="alert"></p>
            </div>
        </div>
      </div> <!-- row -->
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/square_equation.js"></script>
    <script src="/linear_equation.js"></script>
    <script src="index.js"></script>
  </body>
</html>
