<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Equation test</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
</head>
  <body>
    <main class="container-fluid">
      <h3 class="page-header">Lorem ipsum <small>count this shit then anybody else</small></h3>
      <div class="row">
        <div class="col-md-6">
          <form name="square" action="javascript:void(0)" class="thumbnail">
            <div class="caption">
              <h4>Input:</h4>
            </div>
            <fieldset>
              <ul class="list-group">
                <li>
                  <label class="input-group">
                    <span class="input-group-addon">a</span>
                    <input type="text" name="square_a" class="form-control">
                  </label>
                </li>

                <li>
                  <label class="input-group">
                    <span class="input-group-addon">b</span>
                    <input type="text" name="square_b" class="form-control">
                  </label>
                </li>

                <li>
                  <label class="input-group">
                    <span class="input-group-addon">c</span>
                    <input type="text" name="square_c" class="form-control">
                  </label>
                </li>
              </ul>
            </fieldset>

            <fieldset>
              <ul class="list-group">
                <li>
                  <label class="input-group">
                    <span class="input-group-addon">a</span>
                    <input class="form-control" type="text">
                  </label>
                </li>
                <li>
                  <label class="input-group">
                    <span class="input-group-addon">b</span>
                    <input class="form-control" type="text">
                  </label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="btn-group btn-group-justified" role="group">
              <div class="btn-group">
                <button type="button" class="btn btn-default active">Square</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default">Linear</button>
              </div>
              <div class="btn-group">
                <input type="submit" class="btn btn-primary" value="Transpile">
              </div>
            </fieldset>

          </form>
        </div>

        <div class="col-md-6">
            <div class="jumbotron thumbnail">
              <div class="caption">
                <h4>Result:</h4>
              </div>
              <div class="alert alert-success" role="alert">...</div>
              <div class="alert alert-info jumbotron" role="alert">Loading...</div>
              <div class="alert alert-warning jumbotron" role="alert">...</div>
              <div class="alert alert-danger jumbotron" role="alert">...</div>
            </div>
        </div>
      </div> <!-- row -->
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/square_equation.js"></script>
    <script src="/linear_equation.js"></script>
  </body>
</html>
